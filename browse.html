<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/fontawesome/icon/main.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <div class="item">
            <a href="home.html">
                <div class="logo"><img src="./images/logotipo.png" alt="Netflix"></div>
            </a>
        </div>
    </div>
    <div class="browse">
        <div class="title">
            <h1>Who's watching ?</h1>
        </div>
        <div class="row">
            <aside class="profiles">
                 <article class="profile-box">
                    <a href="Home.html">
                        <div class="avatar">
                            <img src="./images/profiles/avatar1.png" alt="Lopes junior">
                        </div>
                        <h2>Lopes Junior</h2>
                    </a>
                 </article>
                 <article class="profile-box">
                    <a href="Home.html">
                        <div class="avatar">
                            <img src="./images/profiles/avatar2.png" alt="Kyle pitter">
                        </div>
                        <h2>Kyle pitter</h2>
                    </a>
                 </article>
                 <article class="profile-box">
                    <a href="Home.html">
                        <div class="avatar">
                            <img src="./images/profiles/avatar4.png" alt="Carlos Mateus">
                        </div>
                        <h2>Carlos Mateus</h2>
                    </a>
                 </article>
            </aside>
            <div class="add">
                <a href="create-profile.html">
                     <div class="box">
                        <div class="icon fa fa-plus"></div>
                     </div>
                     <h2>Add profile</h2>
                </a>
            </div>
        </div>
        <a href="#">
            <button>manage profiles</button>
        </a>
    </div>
</body>
</html>
